project: poseidon

spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  messages:
    encoding: UTF-8
  banner:
    charset: UTF-8
  mvc:
    static-path-pattern: /static/**


  jpa:
    hibernate:
      ddl-auto: update #新增数据库链接必备的参数
    show-sql: false


server:
  port: 80
  servlet:
    context-path: /${project}
  tomcat:
    uri-encoding: utf-8

#-------------自定义配置-------------
#-------------自定义配置-------------
kafka:
  bootstrap-server: 127.0.0.1:9092
  concurrency: 10
  group: poseidon
  timeout: 30000
  poll-time: 100
  topics:
  - sampleMsg
  producer:
    retries: 0
    acks: all
    batch-size: 16384
    buffer-memory: 33554432
    linger-ms: 1
    max-block-ms: 1000
  consumer:
    enable-auto-commit: true
    auto-commit-interval: 100
    auto-offset-reset: latest

jedis :
  pool :
    host : 127.0.0.1
    port : 6379
    config :
      maxTotal: 35
      maxIdle: 10
      maxWait : 100000
      testOnBorrow : true


